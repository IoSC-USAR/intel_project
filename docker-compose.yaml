services:
  frontend:
    build: 
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    ports: 
      - '8501:8501'
    restart: always
    depends-on: backend

  backend:
    build: 
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - '8000:8000'
    restart: always


networks:
  common-net: {}
